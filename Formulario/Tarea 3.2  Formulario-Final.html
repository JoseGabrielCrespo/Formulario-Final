<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario-Prueba.css">
	<title>Formulario-Prueba</title>
    </head>
    <body>
        <body background="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/2014._Camp_Nou._M%C3%A9s_que_un_club._Barcelona_B40.jpg/1200px-2014._Camp_Nou._M%C3%A9s_que_un_club._Barcelona_B40.jpg">
        <div class="contact_form">
            <div class="formulario">
                <h1>Formulario</h1>
                <h2>Rellena este formulario para acceder al FC BARCELONA B:</h2>
            </div>
            <form action="" method=""></form>
            
                <p>
                    <label class="colocar_nombre">Nombre y Apellidos:</label>
                    <input type="text" required="obligatorio" placeholder="Escribir tu nombre">
                </p>
                <p>
                    <label class="colocar_email">Email:</label>
                    <input type="email" placeholder="Escribe tu dirección">
                </p>
                <label for="telefono">Teléfono</label>
                <input id="telefono" name="telefono" type="tel" placeholder="Ej. +34668899999" required>
                <p>
                <p>
                <label class="colocar_DNI">DNI</label>
                <input type="text" placeholder="Escribe tu DNI">
                </p>
                    <label class="colocar_mensaje">Descripción de como eres:</label>
                    <textarea class="texto_mensaje" placeholder="Escribe tu mensaje aqui..." width="405px"></textarea>
                </p>
                <p>
                    <label class="colocar_equipo">Equipo donde jugabas:</label>
                    <input type="text" placeholder="Escribe tu equipo">
                </p>
                <p>
                    <label class="colocar_número">Dorsal que llevabas:</label>
                    <input type="number" placeholder="Escribe tu número">
                </p>
                <button type="submit" >Enviar</input>
                

        </div>
    </body>
</html>
